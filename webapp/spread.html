<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Velvet Tarot ‚Äî –†–∞—Å–∫–ª–∞–¥</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #0f0c29, #1b1340);
    color: white;
    text-align: center;
}

.container {
    padding: 20px;
}

h1 {
    margin-bottom: 30px;
}

.cards {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: nowrap;
}

.card {
    width: 30%;
    max-width: 120px;
    aspect-ratio: 2/3;
    background: linear-gradient(135deg, #5f4ae3, #7d66ff);
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.4s ease;
    opacity: 0;
    transform: translateY(20px);
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
}

.card.show {
    opacity: 1;
    transform: translateY(0);
}

.label {
    margin-top: 8px;
    font-size: 14px;
    opacity: 0.8;
}

.back-btn {
    margin-top: 40px;
    padding: 12px 30px;
    background: linear-gradient(135deg, #6a5cff, #8a7bff);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
}
</style>
</head>

<body>

<div class="container">
    <h1>üÉè –¢–≤–æ–π —Ä–∞—Å–∫–ª–∞–¥</h1>

    <div class="cards">
        <div>
            <div class="card" id="card1"></div>
            <div class="label">–ü—Ä–æ—à–ª–æ–µ</div>
        </div>
        <div>
            <div class="card" id="card2"></div>
            <div class="label">–ù–∞—Å—Ç–æ—è—â–µ–µ</div>
        </div>
        <div>
            <div class="card" id="card3"></div>
            <div class="label">–ë—É–¥—É—â–µ–µ</div>
        </div>
    </div>

    <button class="back-btn" onclick="goBack()">–ù–∞–∑–∞–¥</button>
</div>

<script>
Telegram.WebApp.expand();

async function loadSpread() {
    try {
        const response = await fetch("https://velvet-tarot.onrender.com/draw-spread");
        const data = await response.json();

        const cards = [
            document.getElementById("card1"),
            document.getElementById("card2"),
            document.getElementById("card3")
        ];

        data.forEach((card, index) => {
            setTimeout(() => {
                cards[index].innerHTML =
                    `<img src="https://velvet-tarot.onrender.com${card.image}">`;
                cards[index].classList.add("show");
            }, index * 500);
        });

    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
    }
}

loadSpread();

function goBack() {
    window.location.href = "triple.html";
}
</script>

</body>
</html>
