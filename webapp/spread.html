<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Velvet Tarot</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0f0c22;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
    overflow-x: hidden;
}

/* –§–æ–Ω */
.bg {
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 50% 30%, #241b4f 0%, #0f0c22 65%);
    z-index: -1;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px 15px 60px;
    text-align: center;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
.title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 30px;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç */
.cards {
    width: 100%;
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

/* –ö–∞—Ä—Ç–∞ */
.card {
    flex: 1;
    max-width: 32%;
    aspect-ratio: 2/3;
    background: linear-gradient(145deg, #5f55d4, #453bbf);
    border-radius: 16px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 13px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.6s ease forwards;
}

.card:nth-child(2) {
    animation-delay: 0.2s;
}

.card:nth-child(3) {
    animation-delay: 0.4s;
}

/* –ü–æ–¥–ø–∏—Å—å */
.label {
    margin-top: 8px;
    font-size: 13px;
    opacity: 0.6;
}

/* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
.back-btn {
    margin-top: 40px;
    padding: 12px 22px;
    background: #5e54d3;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 14px;
    cursor: pointer;
}

.back-btn:active {
    transform: scale(0.97);
}

/* –ê–Ω–∏–º–∞—Ü–∏—è */
@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* –ü–æ–¥–≤–∞–ª */
.footer {
    position: absolute;
    bottom: 15px;
    font-size: 12px;
    opacity: 0.4;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="wrapper">

        </div>
