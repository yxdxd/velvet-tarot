<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Velvet Tarot</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0f0c22;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
}

.bg {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 50% 30%, #241b4f 0%, #0f0c22 65%);
    z-index: -1;
}

.wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 20px 80px;
}

.title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 30px;
}

.spread-container {
    width: 100%;
    max-width: 420px;
}

.cards {
    display: flex;
    justify-content: space-between;
    gap: 12px;
}

.card-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card {
    width: 100%;
    height: 180px;
    border-radius: 14px;
    background: #1b1736;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.label {
    margin-top: 8px;
    font-size: 13px;
    opacity: 0.6;
}

.back-btn {
    margin-top: 40px;
    padding: 12px 22px;
    background: #5e54d3;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 14px;
}

.footer {
    position: absolute;
    bottom: 15px;
    font-size: 12px;
    opacity: 0.4;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="wrapper">

    <div class="title">üÉè –¢–≤–æ–π —Ä–∞—Å–∫–ª–∞–¥</div>

    <div class="spread-container">
        <div class="cards">

            <div class="card-container">
                <div class="card" id="card1"></div>
                <div class="label">–ü—Ä–æ—à–ª–æ–µ</div>
            </div>

            <div class="card-container">
                <div class="card" id="card2"></div>
                <div class="label">–ù–∞—Å—Ç–æ—è—â–µ–µ</div>
            </div>

            <div class="card-container">
                <div class="card" id="card3"></div>
                <div class="label">–ë—É–¥—É—â–µ–µ</div>
            </div>

        </div>
    </div>

    <button class="back-btn" onclick="goBack()">–ù–∞–∑–∞–¥</button>

</div>

<div class="footer">@VelvetTarotBot</div>

<script>
Telegram.WebApp.expand();

fetch("https://velvet-tarot.onrender.com/draw-spread")
    .then(res => res.json())
    .then(data => {
        document.getElementById("card1").innerHTML =
            `<img src="https://velvet-tarot.onrender.com${data[0].image}">`;

        document.getElementById("card2").innerHTML =
            `<img src="https://velvet-tarot.onrender.com${data[1].image}">`;

        document.getElementById("card3").innerHTML =
            `<img src="https://velvet-tarot.onrender.com${data[2].image}">`;
    });

function goBack() {
    window.location.href = "triple.html";
}
</script>

</body>
</html>
