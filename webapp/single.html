<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Velvet Tarot</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b1336, #0f0a23 70%);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  width: 100%;
  max-width: 380px;
  padding: 20px;
}

button {
  margin-top: 20px;
  padding: 14px 28px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #7b5cff, #5a3cff);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.card {
  margin-top: 20px;
  padding: 20px;
  border-radius: 16px;
  background: rgba(255,255,255,0.05);
  box-shadow: 0 0 25px rgba(123,92,255,0.3);
  animation: fadeIn 0.5s ease forwards;
}

.title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 10px;
}

.meaning {
  font-size: 14px;
  margin-top: 10px;
  opacity: 0.9;
}

.advice {
  font-size: 14px;
  margin-top: 15px;
  font-style: italic;
  opacity: 0.8;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.footer {
  position: absolute;
  bottom: 10px;
  font-size: 12px;
  opacity: 0.4;
}
</style>
</head>

<body>

<div class="container">

  <div style="font-size:22px; margin-bottom:20px;">üîÆ –û–¥–Ω–∞ –∫–∞—Ä—Ç–∞</div>

  <button onclick="drawCard()">–í—ã—Ç—è–Ω—É—Ç—å –∫–∞—Ä—Ç—É</button>

  <div id="result"></div>

</div>

<div class="footer">@VelvetTarotBot</div>

<script>
Telegram.WebApp.expand();

async function drawCard() {
  const response = await fetch("https://velvet-tarot.onrender.com/draw-card");
  const data = await response.json();

  document.getElementById("result").innerHTML = `
    <div class="card">
      <div class="title">${data.name} (${data.position})</div>
      <div class="meaning">${data.meaning}</div>
      <div class="advice">–°–æ–≤–µ—Ç: ${data.advice}</div>
    </div>
  `;
}
</script>

</body>
</html>
