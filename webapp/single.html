<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Velvet Tarot</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at 50% 30%, #241b4f 0%, #0f0c22 70%);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  max-width: 400px;
  padding: 20px;
}

.title {
  font-size: 22px;
  margin-bottom: 20px;
}

button {
  padding: 14px 28px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #7b5cff, #5a3cff);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.card-img {
  margin-top: 20px;
  width: 220px;
  border-radius: 14px;
  box-shadow: 0 0 20px rgba(123,92,255,0.6);
  display: none;
}

.footer {
  position: absolute;
  bottom: 15px;
  font-size: 13px;
  opacity: 0.4;
}
</style>
</head>

<body>

<div class="container">

  <div class="title">üîÆ –û–¥–Ω–∞ –∫–∞—Ä—Ç–∞</div>

  <button onclick="drawCard()">–í—ã—Ç—è–Ω—É—Ç—å –∫–∞—Ä—Ç—É</button>

  <div>
    <img id="cardImage" class="card-img">
    <div id="cardName" style="margin-top:10px;"></div>
  </div>

</div>

<div class="footer">@VelvetTarotBot</div>

<script>
Telegram.WebApp.expand();

function drawCard() {
  fetch("https://velvet-tarot.onrender.com/draw-card")
    .then(res => res.json())
    .then(data => {
      const img = document.getElementById("cardImage");
      const name = document.getElementById("cardName");

      img.src = "https://velvet-tarot.onrender.com" + data.image;
      img.style.display = "block";

      name.innerText = data.name;
    });
}
</script>

</body>
</html>
