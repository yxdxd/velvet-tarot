<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Velvet Tarot</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b1336, #0f0a23 70%);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

button {
  margin-top: 20px;
  padding: 14px 28px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #7b5cff, #5a3cff);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:active {
  transform: scale(0.95);
}

.card-img {
  margin-top: 20px;
  width: 220px;
  border-radius: 14px;
  box-shadow: 0 0 25px rgba(123,92,255,0.6);
}

.result {
  margin-top: 25px;
  padding: 20px;
  border-radius: 18px;
  background: rgba(255,255,255,0.05);
}

.card-img {
  margin-top: 20px;
  width: 220px;
  border-radius: 18px;
  box-shadow: 0 0 35px rgba(123,92,255,0.7);
  opacity: 0;
  transform: scale(0.9);
  transition: 0.6s ease;
}

.card-img.show {
  opacity: 1;
  transform: scale(1);
}

.result {
  margin-top: 25px;
  padding: 22px;
  border-radius: 22px;
  background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(123,92,255,0.2);
  animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>
</head>

<body>

<div class="container">

  <h2>üîÆ –û–¥–Ω–∞ –∫–∞—Ä—Ç–∞</h2>

  <button onclick="drawCard()">–í—ã—Ç—è–Ω—É—Ç—å –∫–∞—Ä—Ç—É</button>

  <div id="result" class="result" style="display:none;">
      <h3 id="cardName"></h3>
      <img id="cardImage" class="card-img">
      <p id="cardMeaning"></p>
      <p id="cardAdvice"></p>
  </div>

</div>

<script>
Telegram.WebApp.expand();

async function drawCard() {
    const response = await fetch("https://velvet-tarot.onrender.com/draw-card");
    const data = await response.json();

    document.getElementById("cardName").innerText = data.name;
    document.getElementById("cardImage").src = "https://velvet-tarot.onrender.com" + data.image;
    document.getElementById("cardMeaning").innerText = data.meaning || "";
    document.getElementById("cardAdvice").innerText = data.advice ? "–°–æ–≤–µ—Ç: " + data.advice : "";

    document.getElementById("result").style.display = "block";

    // –∞–Ω–∏–º–∞—Ü–∏—è
    const img = document.getElementById("cardImage");
    img.classList.remove("show");
    setTimeout(() => {
        img.classList.add("show");
    }, 100);
}
</script>

</body>
</html>
