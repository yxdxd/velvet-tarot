<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Velvet Tarot</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b1336, #0f0a23 70%);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

button {
  margin-top: 20px;
  padding: 14px 28px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #7b5cff, #5a3cff);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:active {
  transform: scale(0.95);
}

.card-img {
  margin-top: 20px;
  width: 220px;
  border-radius: 14px;
  box-shadow: 0 0 25px rgba(123,92,255,0.6);
}

.result {
  margin-top: 25px;
  padding: 20px;
  border-radius: 18px;
  background: rgba(255,255,255,0.05);
}
</style>
</head>

<body>

<div class="container">

  <h2>üîÆ –û–¥–Ω–∞ –∫–∞—Ä—Ç–∞</h2>

  <button onclick="drawCard()">–í—ã—Ç—è–Ω—É—Ç—å –∫–∞—Ä—Ç—É</button>

  <div id="result" class="result" style="display:none;">
      <h3 id="cardName"></h3>
      <img id="cardImage" class="card-img">
      <p id="cardMeaning"></p>
      <p id="cardAdvice"></p>
  </div>

</div>

<script>
Telegram.WebApp.expand();

const API_URL = "https://velvet-tarot.onrender.com";

async function drawCard() {
    const response = await fetch(API_URL + "/draw-card");
    const card = await response.json();

    document.getElementById("cardName").innerText = card.name;
    document.getElementById("cardImage").src = API_URL + card.image;
    document.getElementById("cardMeaning").innerText = card.meaning;
    document.getElementById("cardAdvice").innerText = "–°–æ–≤–µ—Ç: " + card.advice;

    document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
