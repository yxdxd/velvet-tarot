<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>–û–¥–Ω–∞ –∫–∞—Ä—Ç–∞</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0e0c1f;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
}

.bg {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 50% 20%, #241c4d 0%, #0e0c1f 60%);
    z-index: -1;
}

.wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.title {
    margin-top: 20px;
    font-size: 20px;
}

.card {
    margin-top: 30px;
    width: 260px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

button {
    margin-top: 30px;
    padding: 14px 25px;
    background: #5e54d3;
    border: none;
    border-radius: 14px;
    color: white;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="wrapper">
    <div class="title">üîÆ –û–¥–Ω–∞ –∫–∞—Ä—Ç–∞</div>
    <div id="cardContainer"></div>
    <button onclick="draw()">–í—ã—Ç—è–Ω—É—Ç—å –∫–∞—Ä—Ç—É</button>
</div>

<script>
Telegram.WebApp.expand();

async function draw() {
    const res = await fetch("https://velvet-tarot.onrender.com/draw-card");
    const data = await res.json();

    const imgUrl = "https://velvet-tarot.onrender.com/" + data.image;

    document.getElementById("cardContainer").innerHTML = `
        <img src="${imgUrl}" class="card">
        <p>${data.name}</p>
        <p>${data.meaning}</p>
    `;
}
</script>

</body>
</html>
